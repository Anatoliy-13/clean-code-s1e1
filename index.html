<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body class="body">
    <header class="header">
      <img
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"
        class="header__img"
      />
      <a
        class="header__more-details"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <label class="add-item__new-tasks">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task" class="task input-text" type="text" />
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input type="checkbox" class="list__item-checkbox" />
            <label class="task list__item-label">Pay Bills</label>
            <input type="text" class="task input-text" />
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img
                src="./remove.svg"
                class="button__delete-image"
                alt="button delete"
              />
            </button>
          </li>
          <li class="list__item list__item-edit">
            <input type="checkbox" class="list__item-checkbox" />
            <label class="task list__item-label list-edit-task"
              >Go Shopping</label
            >
            <input type="text" value="Go Shopping" class="task input-text" />
            <button class="button button__edit">Save</button>
            <button class="button button__delete">
              <img
                src="./remove.svg"
                class="button__delete-image"
                alt="button delete"
              />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="list" id="complete-tasks">
          <li class="list__item">
            <input type="checkbox" class="list__item-checkbox" checked />
            <label class="task list__item-label complete-tasks-label"
              >See the Doctor</label
            >
            <input type="text" class="task input-text" />
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
              <img
                src="./remove.svg"
                class="button__delete-image"
                alt="button delete"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
